<h1 class="h4 title mb-4">Search Product</h1>
<p *ngIf="!products">Loading Products....</p>

<button class="btn btn-primary mb-4" (click)="addProduct()">Add Product</button>

<table class="table table-hover" *ngIf="products">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Image</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td class="name-product">{{ p.name }}</td>
      <td class="description-product">{{ p.description }}</td>
      <td class="price-product">{{ p.price }}â‚¬</td>
      <td>
        <img
          class="image-product"
          src="../../../../../files/{{ p.fileName }}"
        />
      </td>
      <td>
        <button class="btn btn-success btn-sm" (click)="editProduct(p)">
          Edit
        </button>
      </td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteProduct(p)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
