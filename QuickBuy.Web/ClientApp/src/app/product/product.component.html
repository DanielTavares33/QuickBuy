<h1 class="h4 title">Register Product</h1>
<label for="inputName" class="sr-only">Name</label>
<input 
    type="text" 
    id="inputName" 
    name="productName" 
    placeholder="Name" 
    class="form-control mb-2 mt-4 col-md-4"
    [ngClass]=""
    [(ngModel)]="product.name" 
    #name="ngModel"
    required/>
<div class="invalid-feedback mb-2" *ngIf="name.invalid && (name.dirty || name.touched)">
    <div *ngIf="name.errors.required">
        Insert a product name
    </div>
</div>

<label for="inputDescription" class="sr-only">Description</label>
<input 
    type="text" 
    id="inputDescription" 
    name="productDescription" 
    placeholder="Description" 
    class="form-control mb-2 col-md-4"
    [ngClass]=""
    [(ngModel)]="product.description" 
    #description="ngModel"
    required/>
<div class="invalid-feedback mb-2" *ngIf="description.invalid && (description.dirty || description.touched)">
    <div *ngIf="description.errors.required">
        Insert a description
    </div>
</div>

<label for="inputPrice" class="sr-only">Price</label>
<input 
    type="number" 
    id="inputPrice" 
    name="productPrice" 
    placeholder="Price" 
    class="form-control mb-2 col-md-2"
    [ngClass]=""
    [(ngModel)]="product.price" 
    #price="ngModel"
    required/>
<div class="invalid-feedback mb-2" *ngIf="price.invalid && (price.dirty || price.touched)">
    <div *ngIf="price.errors.required">
        Insert a price
    </div>
</div>

<div class="input-group mb-2">
    <div class="custom-file col-md-4">
        <input type="file" class="custom-file-input" id="inputFile" (change)="inputChange($event.target.files)"/>
        <label for="inputFile" class="custom-file-label">Select a product image</label>
    </div>
</div>

<button class="btn btn-primary" (click)="registerProduct">Register Product</button>
