<div class="text-center form-parent">
    <form class="form-signin">
      <h4 class="mb-2 login">Create account</h4>
  
      <label for="inputEmail" class="sr-only">Email</label>
      <input
        type="email"
        id="inputEmail"
        name="email"
        placeholder="Email"
        class="form-control mb-2"
        [ngClass] = "{
          'is-invalid': email.invalid && (email.dirty || email.touched),
          'is-valid': email.valid && (email.dirty || email.touched)
        }"
        [(ngModel)]="user.email"
        #email="ngModel"
        email
        required
      />
      <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors.required">
              Enter a email
          </div>
          <div *ngIf="email.errors.email">
              Email not valid
          </div>
      </div>

      <label for="inputName" class="sr-only">Name</label>
      <input
        type="text"
        id="inputName"
        name="name"
        placeholder="Name"
        class="form-control mb-2"
        [ngClass] = "{
          'is-invalid': name.invalid && (name.dirty || name.touched),
          'is-valid': name.valid && (name.dirty || name.touched)
        }"
        [(ngModel)]="user.name"
        #name="ngModel"
        required
      />
      <div class="invalid-feedback mb-2" *ngIf="name.invalid && (name.dirty || name.touched)">
          <div *ngIf="name.errors.required">
              Enter a name
          </div>
      </div>

      <label for="inputLastName" class="sr-only">Last Name</label>
      <input
        type="text"
        id="inputLastName"
        name="lastName"
        placeholder="Last Name"
        class="form-control mb-2"
        [ngClass] = "{
          'is-invalid': lastName.invalid && (lastName.dirty || lastName.touched),
          'is-valid': lastName.valid && (lastName.dirty || lastName.touched)
        }"
        [(ngModel)]="user.lastName"
        #lastName="ngModel"
        required
      />
      <div class="invalid-feedback mb-2" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
          <div *ngIf="lastName.errors.required">
              Enter a Last Name
          </div>
      </div>

      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        name="password"
        placeholder="Password"
        class="form-control mb-2"
        [(ngModel)]="user.password"
        [ngClass] = "{
          'is-invalid': password.invalid && (password.dirty || password.touched),
          'is-valid': password.valid && (password.dirty || password.touched)
        }"
        #password="ngModel"
        required
      />
      <div class="invalid-feedback mb-2" *ngIf="password.invalid && (password.dirty || password.touched)">
          Insert a password
      </div>
      <button class="btn btn-primary btn-block" type="submit" (click)="signup()" [disabled]="active_spinner">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="active_spinner"></span>
        Create
      </button>
      <div>
          You already have a account? <a [routerLink]='["/login"]'>Login</a>
      </div>
      <div class="alert alert-danger" *ngIf="message">
          {{message}}
      </div>
    </form>
  </div>
