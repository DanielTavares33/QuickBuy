<div class="text-center form-parent">
  <form class="form-signin">
    <h4 class="mb-2 login">Login</h4>

    <label for="inputEmail" class="sr-only">Email</label>
    <input
      type="email"
      id="inputEmail"
      name="email"
      placeholder="Email"
      class="form-control mb-2"
      [ngClass] = "{
        'is-invalid': email.invalid && (email.dirty || email.touched),
        'is-valid': email.valid && (email.dirty || email.touched)
      }"
      [(ngModel)]="user.email"
      #email="ngModel"
      email
      required
    />
    <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors.required">
            Enter an email
        </div>
        <div *ngIf="email.errors.email">
            Email not valid
        </div>
    </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      name="password"
      placeholder="Password"
      class="form-control mb-2"
      [(ngModel)]="user.password"
      #password="ngModel"
      required
    />
    <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
        Insert a password
    </div>
    <button class="btn btn-primary btn-block" type="submit" (click)="login()">
      Login
    </button>
  </form>
</div>
