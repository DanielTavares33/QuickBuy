<div class="text-center form-parent">
    <form class="form-signin">
        <h4 class="mb-2 login">Login</h4>

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" name="email" placeholder="Email" class="form-control mb-2"/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="Password" class="form-control mb-2"/>
        <button class="btn btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
